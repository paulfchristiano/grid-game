<html>
    <head>
        <script type="text/javascript" src="main.js"></script>

        <title>Grid</title>
    </head>
    <style>
        .tooltip {
          position: relative;
          display: inline-block;
          cursor: pointer;
        }
        
        .tooltip .tooltiptext {
          visibility: hidden;
          width: 240px;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px;
        
          /* Position the tooltip */
          position: absolute;
          z-index: 1;
          top: -5px;
          left: 105%;
        }
        
        .tooltip:hover .tooltiptext {
          visibility: visible;
        }
        </style>
        
    <body>
        <div style='display:flex'>
            <div style='flex:50%'>
                <canvas id="canvas" width="100%" height="100%"></canvas>
            </div>
            <div style='flex:50%; font-size:1.5em; margin-top:1em;'>
                <div id='info'>
                    <div style='margin-top:1em;'>
                    Time: <span id='time'></span>
                    </div>
                    <div style='margin-top:1em;'>
                        Wins: <span id='wins'></span> / <span id='games'></span> <span id='winrate'></span>
                    </div>
                    <div style='margin-top:1em;'>
                        Average time: <span id='average'></span>
                    </div>
                    <div style='margin-top:1em; height:1em'>
                        <span id='continue'></span>
                    </div>
                </div>
                <!--
